name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Update sitemap.xml lastmod date
        run: |
          # í˜„ì¬ ë‚ ì§œë¥¼ YYYY-MM-DD í˜•ì‹ìœ¼ë¡œ ê°€ì ¸ì˜¤ê¸°
          CURRENT_DATE=$(date +%Y-%m-%d)
          # sitemap.xmlì˜ lastmod ë‚ ì§œë¥¼ í˜„ì¬ ë‚ ì§œë¡œ ì—…ë°ì´íŠ¸
          sed -i.bak "s|<lastmod>.*</lastmod>|<lastmod>${CURRENT_DATE}</lastmod>|" sitemap.xml
          rm -f sitemap.xml.bak
          echo "Updated sitemap.xml lastmod to: ${CURRENT_DATE}"

      - name: Copy static files to dist
        run: |
          cp browser-compatibility-check.js dist/ 2>/dev/null || true
          cp style.css dist/ 2>/dev/null || true
          cp og-image.png dist/ 2>/dev/null || true
          cp robots.txt dist/ 2>/dev/null || true
          cp sitemap.xml dist/ 2>/dev/null || true
          cp index.html dist/ 2>/dev/null || true
          cp -r assets dist/ 2>/dev/null || true
      
      - name: Add static script tags to dist/app.html
        run: |
          # dist/app.htmlì— browser-compatibility-check.js ìŠ¤í¬ë¦½íŠ¸ íƒœê·¸ ì¶”ê°€
          sed -i.bak 's|</body>|    <script type="module" src="browser-compatibility-check.js"></script>\n</body>|' dist/app.html
          rm -f dist/app.html.bak

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
          # Vite ë¹Œë“œ ê²°ê³¼ë¬¼(dist/)ì„ ë°°í¬

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: 'dist'
          # Vite ë¹Œë“œ ê²°ê³¼ë¬¼(dist/)ì„ ë°°í¬
      
      - name: Submit sitemap to Google Search Console
        run: |
          echo "ğŸ”” Notifying Google Search Console about sitemap update..."
          # Googleì— sitemap ì—…ë°ì´íŠ¸ ì•Œë¦¼ (ping)
          curl -s "https://www.google.com/ping?sitemap=https://laguyo87.github.io/seating-arrangement-program/sitemap.xml" || echo "âš ï¸ Google ping failed (this is optional)"
          echo "âœ… Sitemap notification sent to Google"
